<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h1>Характеристики клиента</h1>

    <h3 class="mt-3">Пол</h3>
    <div class="characteristic row">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="sex" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Мужчина</label>

        <input type="radio" class="btn-check" name="sex" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Женщина</label>
      </div>
    </div>

    <h3 class="mt-2">Недвижимость</h3>
    <div class="characteristic row"> 
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="estate" id="btnradio3" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio3">Обладает</label>

        <input type="radio" class="btn-check" name="estate" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4">Не обладает</label>
      </div>
    </div>

    <h3 class="mt-2">Личный телефон</h3>
    <div class="characteristic row"> 
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="phone" id="btnradio5" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio5">Есть</label>

        <input type="radio" class="btn-check" name="phone" id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio6">Нет</label>
      </div>
    </div>

    <h3 class="mt-2">Рабочий телефон</h3>
    <div class="characteristic row"> 
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="work_phone" id="btnradio7" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio7">Есть</label>

        <input type="radio" class="btn-check" name="work_phone" id="btnradio8" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio8">Нет</label>
      </div>
    </div>

    <h3 class="mt-2">Электронная почта</h3>
    <div class="characteristic row"> 
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="email" id="btnradio9" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio9">Есть</label>

        <input type="radio" class="btn-check" name="email" id="btnradio10" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio10">Нет</label>
      </div>
    </div>

    <h3 class="mt-2">Семья</h3>
    <div class="characteristic row"> 
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="family" id="btnradio11" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio11">Есть</label>

        <input type="radio" class="btn-check" name="family" id="btnradio12" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio12">Нет</label>
      </div>
    </div>

    <h3 class="mt-2">Машина</h3>
    <div class="characteristic row"> 
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="car" id="btnradio13" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio13">Есть</label>

        <input type="radio" class="btn-check" name="car" id="btnradio14" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio14">Нет</label>
      </div>
    </div>

    <div class="input-group mt-2">
      <label class="input-group-text" for="inputGroupSelect01">Семейный статус</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Холост / Не замужем</option>
        <option value="1">В браке</option>
        <option value="2">Разведен(а)</option>
      </select>
    </div>

    <div class="input-group mt-2">
      <label class="input-group-text" for="inputGroupSelect01">Категория дохода</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Зарплата</option>
        <option value="1">Дивиденды</option>
        <option value="2">Взятки</option>
        <option value="2">Что-то ещё</option>
      </select>
    </div>

    <div class="input-group mt-2">
      <label class="input-group-text" for="inputGroupSelect01">Уровень образования</label>
      <select class="form-select" id="inputGroupSelect01">
        <option value="1">Дошкольное</option>
        <option value="2">Начальное</option>
        <option value="3" selected>Основное общее</option>
        <option value="4">Основное специальное</option>
        <option value="4">Высшее</option>
      </select>
    </div>

    <div class="input-group mt-2">
      <label class="input-group-text" id="basic-addon1">Количество детей</label>
      <input type="text" class="form-control" value="0" placeholder="0" aria-label="Amount of Children" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mt-2">
      <label class="input-group-text" id="basic-addon1">Годовой доход</label>
      <input type="text" class="form-control" value="0" placeholder="0" aria-label="Annual Income" aria-describedby="basic-addon1">
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
</html>
