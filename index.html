<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="container-md">
    <div class="lite-header mb-3">
      <span>
        <h1>Введите характеристики</h1>
      </span>
      <span>
        <input class="form-control main-file-input" id="formFileLg" type="file">
      </span>
    </div>



    <div class="row">
      <div class="col-4">
        <div class="btn-group mb-2" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="sex" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Мужчина</label>

          <input type="radio" class="btn-check" name="sex" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Женщина</label>
        </div>
        <h3>Обладает:</h3>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Недвижимость
          </label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Личный телефон
          </label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Рабочий телефон
          </label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Электронная почта
          </label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Машина
          </label>
        </div>
      </div>

      <div class="col-8">
        <div class="input-group">
          <label class="input-group-text" for="inputGroupSelect01">Семейный статус</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Холост / Не замужем</option>
            <option value="1">В браке</option>
            <option value="2">Разведен(а)</option>
          </select>
        </div>

        <div class="input-group mt-2">
          <label class="input-group-text" for="inputGroupSelect01">Категория дохода</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Зарплата</option>
            <option value="1">Дивиденды</option>
            <option value="2">Взятки</option>
            <option value="2">Что-то ещё</option>
          </select>
        </div>

        <div class="input-group mt-2">
          <label class="input-group-text" for="inputGroupSelect01">Уровень образования</label>
          <select class="form-select" id="inputGroupSelect01">
            <option value="1">Дошкольное</option>
            <option value="2">Начальное</option>
            <option value="3" selected>Основное общее</option>
            <option value="4">Основное специальное</option>
            <option value="4">Высшее</option>
          </select>
        </div>

        <div class="input-group mt-2">
          <label class="input-group-text" id="basic-addon1">Количество детей</label>
          <input type="text" class="form-control" value="0" placeholder="0" aria-label="Amount of Children" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mt-2">
          <label class="input-group-text" id="basic-addon1">Годовой доход</label>
          <input type="text" class="form-control" value="0" placeholder="0" aria-label="Annual Income" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="rainbow">
        <div>Здесь будет Аналитика...</div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
</html>
